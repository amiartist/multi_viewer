<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi YouTube Live Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="branding">Multi YouTube Viewer</div>
        <div class="controls">
            <input id="input-url" type="text" placeholder="Paste video URL" aria-label="Video URL" />
            <button id="btn-add" title="Add stream (Enter)">Add</button>
            <button id="btn-play" title="Play all (P)">Play all</button>
            <button id="btn-pause" title="Pause all (P)">Pause all</button>
            <button id="btn-mute" title="Mute/Unmute all (M)">Mute all</button>     
            <button id="btn-clear" title="Remove all">Clear</button>
            <a id="btn-telegram" class="btn" href="https://t.me/AvtukhovMaxim" target="_blank" rel="noopener" title="Открыть Telegram" aria-label="Открыть Telegram">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M9.036 15.563l-.377 5.311c.54 0 .773-.232 1.053-.51l2.53-2.426 5.243 3.84c.961.531 1.645.252 1.909-.89l3.457-16.19.001-.001c.307-1.433-.516-1.992-1.45-1.64L1.4 9.27c-1.397.542-1.377 1.32-.237 1.675l5.22 1.628 12.118-7.64c.57-.346 1.088-.155.661.191"/>
                </svg>
                Telegram
            </a>
        </div>
    </header>

    <main>
        <div class="split">
            <div class="col" id="grid-left" aria-live="polite"></div>
            <div class="col" id="grid-right" aria-live="polite"></div>
        </div>
    </main>

    <template id="tile-template">
        <div class="tile" tabindex="0">
            <div class="player" data-player></div>
            <div class="tile-bar">
                <span class="title" data-title>Loading…</span>
                <div class="tile-actions">
                    <button data-action="move-left" title="Move up / previous">↑</button>
                    <button data-action="move-right" title="Move down / next">↓</button>
                    <button data-action="to-left" title="Send to left">⟸</button>
                    <button data-action="to-right" title="Send to right">⟹</button>
                    <button data-action="mute">Mute</button>
                    <button data-action="play">Play</button>
                    <button data-action="pause">Pause</button>
                    <button data-action="remove">Remove</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js" defer></script>
</body>
</html>
